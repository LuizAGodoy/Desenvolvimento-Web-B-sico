    <title>notas e faltas</title>

<body>

    <h1>Colocando JS Internamente</h1>

    <script>
    var notaAluno = prompt('Digite a nota do aluno:')
    var freqAluno = prompt('Digite a frequencia:')
    var media = 6
    var faltasmax = 20
    
    if(notaAluno >= media || freqAluno >= faltasmax) {
        document.write('aprovado!')
    }  else{
        document.write('Reprovado!')
    }



    </script>




</body>
