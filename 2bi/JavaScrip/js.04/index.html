<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casting</title>

    <script src="meujavascript.js"></script>

</head>
<body>

    <h1>Colocando JS Internamente</h1>

    <script>
        var variavel1 = prompt('digite um numero')
        var variavel2 = prompt('digite outro numero')

        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)
        
        document.write(variavel1+variavel2 +'<br>')
        
        document.write(variavel1.toString()+variavel2.toString())

    </script>




</body>
</html>
